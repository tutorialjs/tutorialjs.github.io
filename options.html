<h1>Options</h1>
<p><code>autoplay</code>: Start the guide when entering the site. Can be <code>true</code> or <code>false</code></p>
<p><code>persistent</code>: Save current progress in cookies or local storage, <code>true</code> or <code>false</code></p>
<p><code>buttons</code>: Change button text of next and previous button</p>
